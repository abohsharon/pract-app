<!-- <h1 class="text-green-300 text-3xl bg-green-800 text-center">Angular Calculator</h1> -->

<div class="flex 
min-w-screen 
min-h-screen 
bg-indigo-500
justify-center 
items-center 
p-5">

    <div class="w-full mx-auto rounded-xl
      shadow-xl 
      text-black relative 
      overflow-hidden" style="max-width: 360px">

      <h2 class="text-center text-white py-5 px-3 text-3xl font-bold uppercase">
          Angular Calculator
      </h2>
          <!-- screen Area -->
      <div class="w-full h-40 mt-2
      bg-gradient-to-r from-gray-600
        to-gray-900 rounded-t-lg text-right">

       <div class="p-6 text-2xl text-white 
        font-thin uppercase">
          {{funcT}}
       </div>

       <div class="w-full px-6 text-6xl
        text-white font-thin">
        {{calcValue | number}}
       </div>

      </div>


       <!-- Button Area -->
      <div class="w-full bg-gradient-to-r
       from-sky-500 to-blue-500">

       <!-- first button row -->

       <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r 
        border-b border-blue-400">

        <button class="w-full h-16  focus:outline-none
         hover:bg-blue-600 hover:bg-opacity-1
         text-white text-opacity-80 text-xl
         font-light" (click)="onclickValue('c', 'function')" (click)="clearAll()">C</button>
        </div>
            <!-- percentage -->
        <div class="w-1/4 border-r 
        border-b border-blue-400">
          <button class="w-full h-16 focus:outline-none
          hover:bg-blue-600 hover:bg-opacity-1
          text-white text-opacity-80 text-xl
          font-light" 
          (click)="onclickValue('%', 'function')">%</button>
        </div>

        <!-- division-->
        <div class="w-1/4 border-r 
        border-b border-blue-400">
          <button class="w-full h-16 focus:outline-none
          hover:bg-blue-600 hover:bg-opacity-1
          text-white text-opacity-80 text-xl
          font-light" 
          (click)="onclickValue('/', 'function')" >/</button>
        </div>

       </div>

          <!-- second button row -->

          <div class="flex w-full">
            <!-- 7 button -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
    
            <button class="w-full h-16  focus:outline-none
             hover:bg-blue-600 hover:bg-opacity-1
             text-white text-opacity-80 text-xl
             font-light" 
             (click)="onclickValue('7', 'number')">7</button>
            </div>
                <!-- 8 -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('8', 'number')">8</button>
            </div>
    
            <!-- 9 -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('9', 'number')">9</button>
            </div>
                    <!-- multiplication -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('X', 'function')">X</button>
             </div>
           </div>

        
          <!-- third button row -->

          <div class="flex w-full">
            <!-- 4 button -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
    
            <button class="w-full h-16  focus:outline-none
             hover:bg-blue-600 hover:bg-opacity-1
             text-white text-opacity-80 text-xl
             font-light"
              (click)="onclickValue('4', 'number')">4</button>
            </div>
                <!-- 5 -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('5', 'number')">5</button>
            </div>
    
            <!-- 6 -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('6', 'number')">6</button>
            </div>
                    <!-- subtraction -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('-', 'function')">-</button>
            </div>
    
    
           </div>

          
          <!-- fourth button row -->

          <div class="flex w-full">
            <!--1 button -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
    
            <button class="w-full h-16  focus:outline-none
             hover:bg-blue-600 hover:bg-opacity-1
             text-white text-opacity-80 text-xl
             font-light" 
             (click)="onclickValue('1', 'number')">1</button>
            </div>
                <!-- 2 -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('2', 'number')">2</button>
            </div>
    
            <!-- 3 -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('3', 'number')">3</button>
            </div>
                    <!-- addition -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light"
               (click)="onclickValue('+', 'function')">+</button>
            </div>
    
    
           </div>

           <!-- fifth button row -->

           <div class="flex w-full">
            <!-- 0 button -->
            <div class="w-2/4 border-r 
            border-b border-blue-400">
    
            <button class="w-full h-16  focus:outline-none
             hover:bg-blue-600 hover:bg-opacity-1
             text-white text-opacity-80 text-xl
             font-light" 
             (click)="onclickValue('0', 'number')">0</button>
            </div>
                <!-- decimal point -->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('.', 'function')">.</button>
            </div>
    
            <!-- equals to-->
            <div class="w-1/4 border-r 
            border-b border-blue-400">
              <button class="w-full h-16 focus:outline-none
              hover:bg-blue-600 hover:bg-opacity-1
              text-white text-opacity-80 text-xl
              font-light" 
              (click)="onclickValue('=', 'function')">=</button>
            </div>
    
           </div>

      </div>
    </div>

</div>

<router-outlet />
